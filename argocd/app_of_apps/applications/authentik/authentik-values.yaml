global:
  volumeMounts:
    - name: authentik-secret
      mountPath: /certs
  volumes:
    - name: authentik-secret
      secret:
        secretName: local-001083-xyz-tls-prod
  env:
    - name: AUTHENTIK_POSTGRESQL__PASSWORD
      valueFrom:
        secretKeyRef:
          name: authentik-conn-credential
          key: password
    - name: AUTHENTIK_REDIS__PASSWORD
      valueFrom:
        secretKeyRef:
          name: authentik-redis-conn-credential
          key: password
    - name: AUTHENTIK_POSTGRESQL__HOST
      valueFrom:
        secretKeyRef:
          name: authentik-conn-credential
          key: host
    - name: AUTHENTIK_POSTGRESQL__PORT
      valueFrom:
        secretKeyRef:
          name: authentik-conn-credential
          key: port
    - name: AUTHENTIK_POSTGRESQL__USER
      valueFrom:
        secretKeyRef:
          name: authentik-conn-credential
          key: username
    - name: AUTHENTIK_REDIS__HOST
      valueFrom:
        secretKeyRef:
          name: authentik-redis-conn-credential
          key: host
    - name: AUTHENTIK_REDIS__PORT
      valueFrom:
        secretKeyRef:
          name: authentik-redis-conn-credential
          key: port
    - name: AUTHENTIK_REDIS__USERNAME
      valueFrom:
        secretKeyRef:
          name: authentik-redis-conn-credential
          key: username
authentik:
  secret_key: "8Hnh4RkBD0wcC+O1LOKvW9/RxB218uXM27Kz2PR/CzpaPtZdLq07Cg+k4aQjr7lxrzJnuI4FW/tulTCJ"
