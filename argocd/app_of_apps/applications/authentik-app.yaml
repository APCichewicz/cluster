apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-app
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/APCichewicz/cluster.git
      targetRevision: HEAD
      path: argocd/app_of_apps/applications/authentik/
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
