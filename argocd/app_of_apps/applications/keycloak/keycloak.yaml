apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/APCichewicz/cluster.git
      ref: values
    - repoURL: oci://registry-1.docker.io/bitnamicharts
      targetRevision: 24.4.9
      chart: keycloak
      helm:
        releaseName: keycloak
        valuesFiles:
          - $values/argocd/app_of_apps/applications/keycloak/keycloak-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
