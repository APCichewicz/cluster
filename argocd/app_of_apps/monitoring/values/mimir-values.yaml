minio:
  enabled: false

gateway:
  enabled: true
  enabledNonEnterprise: true

mimir:
  enterprise:
    enabled: false
  structuredConfig:
    querier:
      query_store_after: 11h
    limits:
      max_global_series_per_user: 1500000
      ingestion_rate: 60000000
      max_global_series_per_metric: 100000
      max_label_names_per_series: 100
      cardinality_analysis_enabled: true
      compactor_blocks_retention_period: 7d # Global Metrics TTL
      query_ingesters_within: 12h # > query_store_after (default: 13h)
      out_of_order_time_window: 15m
      max_cache_freshness: 15m
      
    multitenancy_enabled: true
    server:
      grpc_server_max_concurrent_streams: 10000
    common:
      storage:
        backend: azure
        azure:
          account_name: mimirmetrics
          account_key: ${AZURE_STORAGE_ACCOUNT_KEY}
          endpoint_suffix: blob.core.windows.net

    blocks_storage:
      backend: azure
      azure:
        container_name: mimir-blocks

    alertmanager_storage:
      backend: azure
      azure:
        container_name: mimir-alertmanager

    ruler_storage:
      backend: azure
      azure:
        container_name: mimir-ruler
ingester:
  replicas: 3
  persistentVolume:
    size: 100Gi
  resources: {}
  zoneAwareReplication:
    enabled: false
distributor:
  instance_limits:
    max_ingestion_rate: 60000000
    nax_inflight_push_requests: 3500






global:
  extraEnvFrom:
    - secretRef:
        name: mimir-blob-sa-key