loki:
  storage:
    bucketNames: 
      chunks: loki
    ruler: loki-ruler
    type: azure
    azure:
      accountName: mimirmetrics
      accountKey:  ${AZURE_STORAGE_ACCOUNT_KEY}
  extraEnvFrom:
    - secretRef:
      name: mimir-blob-sa-key

deploymentMode: SimpleScalable

# Disable minio storage
minio:
  enabled: false
