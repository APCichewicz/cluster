loki:
  schemaConfig:
    configs:
      - from: "2020-12-11"
        index:
          period: 24h
          prefix: index_
        object_store: azure
        schema: v13
        store: tsdb
  storage:
    bucketNames: 
      chunks: loki
    ruler: loki-ruler
    type: azure
    azure:
      accountName: mimirmetrics
      accountKey:  ${AZURE_STORAGE_ACCOUNT_KEY}
  extraEnvFrom:
    - secretRef:
      name: mimir-blob-sa-key

deploymentMode: SimpleScalable

# Disable minio storage
minio:
  enabled: false
