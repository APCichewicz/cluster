extraVolumeMounts:
  - name: authentik-secret
    mountPath: /etc/ssl/certs/ca-certificates.crt
extraVolumes:
  - name: authentik-secret
    secret:
      secretName: local-001083-xyz-tls
envFromSecrets:
  - name: grafana-postgres-db-postgresql-account-postgres
    prefix: POSTGRES_
    optional: false
  - name: grafana-oauth-secret
    optional: false
rbac:
  create: true
adminUser: admin
adminPassword: admin
sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: 1
    searchNamespace: ALL
    provider:
      allowuiupdates: false
      foldersFromFilesStructure: true
  datasources:
    enabled: true
    label: grafana_datasource
    labelValue: 1
    searchNamespace: ALL
    provider:
      allowuiupdates: false
      foldersFromFilesStructure: true
grafana.ini:
  server:
    root_url: "https://grafana.local.001083.xyz"
  database:
    type: postgres
    host: grafana-postgres-db-postgresql-postgresql.monitoring.svc.cluster.local
    name: grafana
    user: ${POSTGRES_username}
    password: ${POSTGRES_password}
  auth:
    signout_redirect_url: "https://authentik.company/application/o/grafana/end-session/"
  generic_oauth:
    name: authentik
    enabled: true
    use_pkce: true
    client_id: ${GF_AUTH_GENERIC_OAUTH_CLIENT_ID}
    client_secret: ${GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET}
    auth_url: ${GF_AUTH_GENERIC_OAUTH_AUTH_URL}
    api_url: http://authentik.local.001083.xyz/application/o/userinfo/
    token_url: http://authentik-app-server.monitoring.svc.cluster.local/application/o/userinfo/
    scopes: openid profile email
