apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  project: default
  # Helm-specific source configuration
  sources:
    # - repoURL: 'https://github.com/APCichewicz/cluster.git'
    #   ref: values
    - repoURL: 'https://grafana.github.io/helm-charts'
      targetRevision: 6.21.0
      chart: loki # Path to your Helm chart in the repo
      helm:
        # Release name (optional - defaults to application name)
        # releaseName: mimir

        # Values file overrides
        # valueFiles:
        #   - $values/argocd/app_of_apps/monitoring/values/loki-values.yaml

      # Sync policy
      syncPolicy:
        syncOptions:
          - Validate=false
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
        automated:
          prune: false
          selfHeal: false
